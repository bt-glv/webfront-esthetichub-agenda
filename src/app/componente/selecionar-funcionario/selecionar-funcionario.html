<body class="_body row flex-column gy-3">

    <button class="fechar" id="fecharElemento" (click)="btnFechar($event)">X</button>
    <h4>Escolha um funcionário...</h4>

    <div class="option-box" *ngFor="let prof of listaProfissionais">
      <label class="tag-checkbox">
        
        <input 
            type="radio" 
            name="grupoProfissionais" 
            [(ngModel)]="idSelecionado" 
            [value]="prof.id" 
        />
        
        <span class="custom-box">✓</span>
        {{ prof.nome }}
      
      </label>
    </div>

    <br>

    <button 
        class="round-btn" 
        (click)="btnProximaTela($event)"
        [disabled]="!idSelecionado"> 
        ✓ 
    </button>

</body>
