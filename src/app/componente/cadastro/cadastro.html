
<body>
<button class="fechar" (click)="btnFechar($event)">Ã—</button>
<h2>Seja bem vindo!</h2>
    <h2>Cadastro</h2>
    <div class="campo-input">
        <div>
            <input [(ngModel)]="nome" type="text" placeholder="nome">
        </div>
        <br>
        <div>
            <input [(ngModel)]="telefone" type="tel" placeholder="telefone">
        </div>
        <br>
            <div class="campo-senha">
                <input [(ngModel)]="senha" [type]="mostrarSenha ? 'text' : 'password'" placeholder="senha">
                <!-- botÃ£o olho -->
                <button type="button" class="toggle-eye" (click)="toggleSenha()" aria-label="Mostrar/ocultar senha">
                    <i class="bi {{ mostrarSenha ? 'bi-eye-slash' : 'bi-eye' }}"></i>
                </button>
            </div>
        <br>
        <div class="campo-senha">
            <input [(ngModel)]="senhaRepetida" [type]="mostrarSenhaRepetida ? 'text' : 'password'" placeholder="Repetir senha">
            <button type="button" class="toggle-eye" (click)="toggleSenhaRepetida()" aria-label="Mostrar/ocultar repetir senha">
                <i class="bi {{ mostrarSenhaRepetida ? 'bi-eye-slash' : 'bi-eye' }}"></i>
            </button>
        </div>
        <br>
        <button (click)="btnCadastrar($event)" class="acesso">Cadastrar</button>
   </div>
</body>
