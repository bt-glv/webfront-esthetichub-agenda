<body>
    <button class="fechar" id="fecharElemento" (click)="btnFechar($event)">X</button>
    <div class="container-servicos">
        <h1>Escolha um ou mais serviços</h1>

        <input type="text" placeholder="Pesquise" class="campo-pesquisa">

        <div class="lista-servicos-simples">

            <div class="item-servico-simples linha-servico">
                <input type="checkbox" class="checkbox-servico">
                <div class="info-servico">
                    <span class="nome-servico">CORTE INFANTIL</span>
                    <span class="preco-servico">R$35,00</span>
                </div>
            </div>
            <div class="item-servico-simples linha-servico">
                <input type="checkbox" class="checkbox-servico">
                <div class="info-servico">
                    <span class="nome-servico">HIDRATAÇÃO</span>
                    <span class="preco-servico">R$50,00</span>
                </div>
            </div>
            <div class="item-servico-simples linha-servico">
                <input type="checkbox" class="checkbox-servico">
                <div class="info-servico">
                    <span class="nome-servico">BARBA</span>
                    <span class="preco-servico">R$35,00</span>
                </div>
            </div>
            <div class="item-servico-simples linha-servico">
                <input type="checkbox" class="checkbox-servico">
                <div class="info-servico">
                    <span class="nome-servico">SOMBRANCELHA</span>
                    <span class="preco-servico">R$20,00</span>
                </div>
            </div>

            <button type="button" class="botao-final" (click)="btnProximaTela($event)">
                <span class="icone-check-grande">✓</span>
            </button>

        </div>
    </div>

</body>
