<body>
    <button class="fechar" id="fecharElemento" (click)="btnFechar($event)">X</button>
    <div class="container-servicos">
        <h1 class="mb-5">Escolha um ou mais serviços</h1>

        <!-- pesquisa não implementada ainda -->
        <!-- <input type="text" placeholder="Pesquise" class="campo-pesquisa"> -->

        <!-- TODO: make it a bootstrap scrollable list -->
        <div class="lista-servicos-simples" style="overflow-y: auto;">

            <ul class="list-group p-2" style="overflow-y:auto; overflow-x:hidden;" >
            @for(servico of lista_servico; track servico.titulo) {
                <li class="item-servico-simples linha-servico row justify-content-between list-group-item" >
                    <input type="checkbox" class="checkbox-servico">
                    <span class="col-4 nome-servico"> {{servico.titulo}} </span>
                    <span class="col-3 preco-servico"> R${{servico.preco}} </span>
                    <span class="col-3 nome-servico"> {{servico.duracao}}min </span>
                </li>
            }
            </ul>

            <button type="button" class="botao-final" (click)="btnProximaTela($event)">
                <span class="icone-check-grande">✓</span>
            </button>

        </div>
    </div>

</body>
