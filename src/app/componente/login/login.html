<body>

    <button class="fechar" (click)="btnFechar()">X</button>
    <div class="primeiraParte">

        <h2 class="saudacao">Olá!</h2>
        <h2>É bom ter você de volta</h2>
        <div class="campo-input">
            <input id="cointainer-login" [(ngModel)]="login" type="text" placeholder="Login ou Telefone">
            <div id="separador"></div>

            <div class="campo-senha">
                <input [type]="mostrarSenha ? 'text' : 'password'" [(ngModel)]="senha" placeholder="Senha">
                <button type="button" class="toggle-eye" (click)="toggleSenha()" aria-label="Mostrar/ocultar senha">
                    <i class="bi {{ mostrarSenha ? 'bi-eye-slash' : 'bi-eye' }}"></i>
                </button>
            </div>

            <p class="solucao">Esqueci minha senha</p>
            <p class="cadastro">Não possui conta? <a class="cadastro-link" (click)="btnCadastro()">Cadastre-se</a></p>
        </div>

        <button class="login" (click)="btnLogin()">Fazer Login</button>

        <!-- não importa o que eu faça, "routerLink" dentro de uma tag não funciona -->
        <!-- <a routerLink="/agendamentos" routerLinkActive="active">teste 1</a> -->
        <!-- <a routerLink="/agendamentos" >teste 2</a> -->

        <div id="separador"></div>
        <button class="acesso" >Entrar Com Google</button>

    </div>
</body>
